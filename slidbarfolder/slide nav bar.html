<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="slidenavbar.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="icon-container">
                <span class="icon-start">Hello</span>
                <span class="icon-end">World</span>
            </div>
            <ul class="center-list">
                <li>Home</li>
                <li>Contact</li>
                <li>About Us</li>
            </ul>
            <div class="search-side">
                <input type="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="menu" id="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    <div class="sidenav" id="sidenav">
        <ul class="sidelist">
            <li><a href="#"><span class="material-symbols-outlined">dashboard</span>Hello</a></li>
            <li><a href="#"><span class="material-symbols-outlined">settings</span>Settings</a></li>
            <li><a href="#"><span class="material-symbols-outlined">logout</span>Logout</a></li>
        </ul>
        <div class="cross">‚ùå</div>
    </div>
    <script>
        const menu = document.getElementById('menu');
        const sidenav = document.getElementById('sidenav');

        menu.addEventListener('click', () => {
            sidenav.classList.toggle('sidenav-open');
        });
    </script>
</body>
</html>
